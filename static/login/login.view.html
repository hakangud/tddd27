<script src="https://apis.google.com/js/platform.js" async defer></script>
<div class="text-center">
    <h1>myFridge</h1>
    <p>Welcome to your fridge!</p>
</div>
<div class="col-md-6 col-md-offset-3">
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
            <a href="#/register" class="btn btn-link">Register</a>
            <!--<fb:login-button ng-click="fbl" show-faces="true" max-rows="1" size="large"></fb:login-button>-->
            <div class="g-signin2" data-onsuccess="onGoogleLogin"></div>
        </div>
    </form>
    <!--<button ng-click="vm.fblogin()">FB Login</button>-->
</div>
