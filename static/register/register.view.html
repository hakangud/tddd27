<div class="col-md-6 col-md-offset-3">
    <div class="text-center">
        <h2>Register</h2>
    </div>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required || form.email.$error.email }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Not a valid email</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.fridgeId.$dirty && form.fridgeId.$error.required }">
            <label for="fridgeId">Fridge id</label>
            <input type="number" name="fridgeId" id="fridgeId" class="form-control no-spin" ng-model="vm.user.fridgeId" required />
            <span ng-show="form.fridgeId.$dirty && form.fridgeId.$error.required" class="help-block">Fridge id is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': (form.rPassword.$error.pwmatch && !form.rPassword.$error.required) || (form.rPassword.$dirty && form.rPassword.$error.required)}">
            <label for="rPassword">Repeat Password</label>
            <input type="password" name="rPassword" id="rPassword" class="form-control" ng-model="vm.user.rPassword" verify-password="password" required />
            <span class="help-block" ng-show="form.rPassword.$error.pwmatch && !form.rPassword.$error.required">Passwords don't match.</span>
            <span ng-show="form.rPassword.$dirty && form.rPassword.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
